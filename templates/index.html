<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }} />
</head>
<body>
    <h1>Top Movies This Week</h1>
    <div class='container'>
        {% for i in range(10) %}
        <div class='item'>
            <p><h2>({{i+1}}) {{titles[i] }}</h2></p>
            <img src="{{posters[i]}}" >
            <p>{{ overviews[i] }}</p>

        </div>
        {%endfor%}
    </div>
</body>
</html>
